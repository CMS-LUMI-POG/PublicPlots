# Configuration file for CMS public pileup plots, pp, 2017.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Greg
verbose = True
file_suffix = _Normtag
plot_label = Offline Preliminary

cache_dir = public_lumi_plots_cache/pileup_2017

# The JSON filters to use.
# input_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions17/13TeV/DCSOnly/json_DCSONLY.txt
# The golden json:
input_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions17/13TeV/Legacy_2017/Cert_294927-306462_13TeV_UL2017_Collisions17_GoldenJSON.txt
input_lumi_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions17/13TeV/PileUp/pileup_latest.txt
# Some additional flags to use when calling pileupCalc.py.
pileupcalc_flags = --calcMode true --maxPileupBin=100 --numPileupBins 100 --minBiasXsec 69200

xsection = 69200

# Some things needed for titles etc.
particle_type_str = pp
year = 2017
cms_energy_str = 13 TeV

plot_directory = plots/2017/normtag
