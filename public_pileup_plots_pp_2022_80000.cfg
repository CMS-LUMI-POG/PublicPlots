# Configuration file for CMS public pileup plots, pp, 2022.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Greg
verbose = True
cache_dir = public_lumi_plots_cache/pileup_2022

# The JSON filters to use.
input_json = /eos/user/c/cmsdqm/www/CAF/certification/Collisions22/Cert_Collisions2022_355100_355208_13p6TeV_DCSOnly.json

input_lumi_json = /eos/user/s/schwick/Pileup/pileup_latest.txt

# Some additional flags to use when calling pileupCalc.py.
pileupcalc_flags = --calcMode true --maxPileupBin 100 --numPileupBins 100 --minBiasXsec 80000

xsection = 80000

# Some things needed for titles etc.
particle_type_str = pp
year = 2022
cms_energy_str = 13 TeV

plot_directory = plots/2022/normtag
