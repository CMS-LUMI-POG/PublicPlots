# Configuration file for CMS public pileup plots, pp, 2012.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Greg
verbose = True
file_suffix = _Normtag
plot_label = Offline Preliminary

cache_dir = /afs/cern.ch/user/l/lumipro/PublicPlots/public_lumi_plots_cache/pileup_2017_eraH/

# The JSON filters to use.
input_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions17/13TeV/DCSOnly/json_DCSONLY_LowPU_eraH.txt
input_lumi_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions17/13TeV/PileUp/pileup_latest.txt
# Some additional flags to use when calling pileupCalc.py.
pileupcalc_flags = --calcMode true --maxPileupBin 10 --numPileupBins 10 --minBiasXsec 80000

xsection = 80000

# Some things needed for titles etc.
particle_type_str = pp (era H)
year = 2017
cms_energy_str = 13 TeV

plot_directory = plots/2017/normtag_lowPU