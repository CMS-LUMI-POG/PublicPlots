# Configuration file for CMS public pileup plots, pp, 2016.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Joe, Greg
verbose = True
cache_dir = public_lumi_plots_cache/pileup_2016

# The JSON filters to use.
input_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions16/13TeV/DCSOnly/json_DCSONLY.txt
input_lumi_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions16/13TeV/PileUp/pileup_latest.txt
# Some additional flags to use when calling pileupCalc.py.
pileupcalc_flags = --calcMode true --maxPileupBin=100 --numPileupBins 100 --minBiasXsec 80000

xsection = 80000

# Some things needed for titles etc.
particle_type_str = pp
year = 2016
cms_energy_str = 13 TeV

plot_directory = plots/2016/normtag
