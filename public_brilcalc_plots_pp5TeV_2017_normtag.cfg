# Configuration file for CMS public luminosity plots for the 2017 5.02 TeV pp run,
# using the preliminary offline normtag.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Joe, Greg
cache_dir = public_lumi_plots_cache/pp5TeV_2017_normtag
verbose = True
file_suffix = _5TeV_NormtagLumi
plot_label = Preliminary Offline Luminosity

lumicalc_script = brilcalc lumi
lumicalc_flags = -b "STABLE BEAMS" --byls --normtag /afs/cern.ch/user/l/lumipro/Normtags/normtag_BRIL.json

# Override default units with more useful values.
units = {"cum_day": "pb^{-1}", "cum_week": "pb^{-1}", "cum_year" : "pb^{-1}", "max_inst" : "Hz/nb"}

# Beam energy in GeV (goes straight into the lumiCalc invocation).
beam_energy = 2510
# Accelerator mode (goes straight into the lumiCalc invocation).
accel_mode = PROTPHYS

# First day of the 2017 5.02 TeV pp run.
date_begin = 2017-11-11
# End date of the 2017 5.02 TeV pp run.
date_end = 2017-11-21
