# Configuration file for CMS public luminosity plots, pp, 2017.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Joe, Greg
cache_dir = public_lumi_plots_cache/pp_2017_normtag
verbose = True
file_suffix = NormtagLumi

lumicalc_script = brilcalc lumi

lumicalc_flags = -b "STABLE BEAMS" --byls --normtag /afs/cern.ch/user/l/lumipro/Normtags/normtag_BRIL.json

# Beam energy in GeV (goes straight into the lumiCalc invocation).
# NOTE: A 0.15 'allowance' will be added to this when calling lumiCalc
# (using the --beamfluctuation flag).
beam_energy = 6500
# Accelerator mode (goes straight into the lumiCalc invocation).
accel_mode = PROTPHYS

# This was the first day with non-zero delivered luminosity in 2017.
date_begin = 2017-05-21
# This was the last day with non-zero delivered luminosity in 2017.
date_end = 2017-11-04
oracle_connection = -c oracle://cms_orcon_adg/cms_lumi_prod -P /afs/cern.ch/cms/lumi/DB
