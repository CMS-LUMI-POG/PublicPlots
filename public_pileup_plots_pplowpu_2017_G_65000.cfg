# Configuration file for CMS public pileup plots, pp, 2017.

[general]
# Comma-separated list of color schemes to produce plots for.
color_schemes = Joe, Greg
verbose = True
cache_dir = /afs/cern.ch/user/l/lumipro/PublicPlots/public_lumi_plots_cache/pileup_2017_eraG/

# The JSON filters to use.
input_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions17/5TeV/DCSOnly/json_DCSONLY.txt
input_lumi_json = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions17/5TeV/PileUp/pileup_latest.txt
# Some additional flags to use when calling pileupCalc.py.
pileupcalc_flags = --calcMode true --maxPileupBin 10 --numPileupBins 10 --minBiasXsec 65000

xsection = 65000

# Some things needed for titles etc.
particle_type_str = pp (era G)
year = 2017
cms_energy_str = 5.02 TeV

plot_directory = plots/2017/normtag_lowPU